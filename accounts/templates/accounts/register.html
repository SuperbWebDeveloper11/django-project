{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class='container'>
<h1>Sign Up</h1>

<form action="." method="post" class='uniForm' novalidate>
    {{ user_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Sign Up" class='btn btn-primary mt-3'></p>
</form>
</div>

{% endblock %}
